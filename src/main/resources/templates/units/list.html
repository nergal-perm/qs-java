<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Measurement Units</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f5f5f5;
        }
        .unit-type {
            text-transform: capitalize;
        }
    </style>
</head>
<body>
    <h1>Measurement Units</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Symbol</th>
                <th>Type</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="unit : ${units}">
                <td th:text="${unit.name}">Gram</td>
                <td th:text="${unit.symbol}">g</td>
                <td th:text="${#strings.toLowerCase(unit.type)}" class="unit-type">weight</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
